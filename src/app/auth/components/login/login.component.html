<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
<ion-card>
  <ion-card-content>
      <ion-grid fixed>
        <ion-row class="title">
          <ion-col class="title" size="12">
            <ion-text color="dark">
              <h1>Inicia Sesión</h1>
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-input type="email" label="Email" labelPlacement="floating" formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-input type="password" id="passwordInput" label="Contraseña" labelPlacement="floating" formControlName="password"
                          helperText="Debe tener minimo 8 carácteres" errorText="Debe tener minimo 8 carácteres" (focus)="togglePasswordVisibility()" [type]="enablePasswordManager ? 'password' : 'text'">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <hr color="warning">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="google()" expand="block" color="warning">
              Google
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button type="submit" expand="block">
              Iniciar Seción
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button [routerLink]="['/auth/register']" expand="block" fill="clear" shape="square">
        ¿Aun no tienes una Cuenta?
      </ion-button>
    </ion-card-content>
  </ion-card>
</form>
