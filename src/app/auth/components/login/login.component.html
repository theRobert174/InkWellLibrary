<ion-card>
  <!-- <ion-card-header>
    <ion-img [src]="'./../../../../assets/LOGO1-lite.png'"></ion-img>
  </ion-card-header> -->
  <ion-card-content>
    <ion-grid fixed>
      <ion-row class="title">
        <ion-col class="title" size="12">
          <ion-text color="dark">
            <h1>Inicia Sesión</h1>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input type="text" label="Username" labelPlacement="floating" [(ngModel)]="username"></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input type="password" id="passwordInput" label="Password" labelPlacement="floating" [(ngModel)]="password" [value]="password"
                      (focus)="togglePasswordVisibility()" [type]="enablePasswordManager ? 'password' : 'text'">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <hr color="warning">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="onClick()" expand="block" color="warning">
            Google
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="login()" expand="block">
            Iniciar Seción
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button [routerLink]="['/auth/register']" expand="block" fill="clear" shape="square">
      ¿Aun no tienes una Cuenta?
    </ion-button>
  </ion-card-content>
</ion-card>
<!-- </ion-content> -->
