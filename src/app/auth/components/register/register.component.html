  <ion-card>

    <ion-card-content>
      <ion-grid fixed>
        <ion-row class="title">
          <ion-col class="title" size="12">
            <ion-text color="dark">
              <h1>Crear una Cuenta</h1>
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-input type="text" label="Nombre" labelPlacement="floating" [(ngModel)]="name"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-input type="text" label="Apellido" labelPlacement="floating" [(ngModel)]="lastName"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-input type="text" label="Nombre de usuario" labelPlacement="floating" [(ngModel)]="username"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-input type="text" label="Correo" labelPlacement="floating" [(ngModel)]="email"></ion-input>
            </ion-item>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-input type="password" label="Password" labelPlacement="floating" id="passwordInput" [(ngModel)]="password" [value]="password"
                        (focus)="togglePasswordVisibility()" [type]="enablePasswordManager ? 'password' : 'text'">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <hr color="warning">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="onClick()" expand="block" color="warning">
              Google
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="onClick()" expand="block">
              Crear cuenta
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <ion-button [routerLink]="['/auth/login']" expand="block" fill="clear" shape="square">
      Â¿Ya tienes una Cuenta?
    </ion-button>
  </ion-card>
