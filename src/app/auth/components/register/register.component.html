<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <ion-card>
    <ion-card-content>
        <ion-grid fixed>
          <ion-row class="title">
            <ion-col class="title" size="12">
              <ion-text color="dark">
                <h1>Crear una Cuenta</h1>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-input type="text" label="Nombre" labelPlacement="floating" formControlName="name"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-input type="text" label="Apellido" labelPlacement="floating" formControlName="lastName"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-input type="text" label="Nombre de usuario" labelPlacement="floating" formControlName="userName"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-input type="text" label="Correo" labelPlacement="floating" formControlName="email"></ion-input>
              </ion-item>

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-input type="password" label="Contraseña" labelPlacement="floating" id="passwordInput" formControlName="password"
                            helperText="Debe tener minimo 8 carácteres" errorText="Debe tener minimo 8 carácteres" (focus)="togglePasswordVisibility()" [type]="enablePasswordManager ? 'password' : 'text'">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <hr color="warning">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button (click)="google()"  expand="block" color="warning">
                Google
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12"></ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button type="submit" expand="block">
                Crear cuenta
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-button [routerLink]="['/auth/login']" expand="block" fill="clear" shape="square">
          ¿Ya tienes una Cuenta?
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
