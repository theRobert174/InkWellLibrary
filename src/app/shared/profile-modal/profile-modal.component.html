<ion-header>
  <ion-toolbar>
    <ion-title>{{ userData().displayName }} Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="container">
      <ion-col size="3" class="container">
        <ion-avatar class="avatar-container" *ngIf="userData().photoURL" >
          <img [src]="userData().photoURL"/>
        </ion-avatar>
        <ion-thumbnail class="thumbnail-container" *ngIf="!userData().photoURL" >
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"/>
        </ion-thumbnail>
        <div class="container-div" *ngIf="isEditMode()" (click)="FileInput.click()" >
          <ion-icon class="editableImage" name="create" size="large"></ion-icon>
        </div>
        <input type="file" accept=".png, .jpg, .jpeg" #FileInput id="inputFile" (change)="true"/>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isEditMode()">
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <ion-input type="text" label="Nombre:" [placeholder]="userData().displayName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" label="Email:" disabled="true" [placeholder]="userData().email + ' (not editable)'"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" label="Telefono:" [placeholder]="userData().phoneNumber ? userData().phoneNumber : '0000000000'"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!isEditMode()">
      <ion-col size="12">
        <!-- <ion-card>
          <ion-card-content> -->
            <ion-list>
              <ion-item>
                <ion-label>Nombre:</ion-label>
                <ion-text>{{ userData().displayName }}</ion-text>
              </ion-item>
              <ion-item>
                <ion-label>Email:</ion-label>
                <ion-text>{{ userData().email }}</ion-text>
              </ion-item>
              <ion-item>
                <ion-label>Telefono:</ion-label>
                <ion-text>{{ userData().phoneNumber ? userData().phoneNumber : 'sin registrar' }}</ion-text>
              </ion-item>
            </ion-list>
          <!-- </ion-card-content>
        </ion-card> -->
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!isEditMode()" class="container">
      <ion-col  size="6" class="container">
        <ion-button (click)="modifyData()" color="warning">
          <ion-icon slot="start" name="create-outline"></ion-icon>
          Modificar Informacion
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isEditMode()" class="container">
      <ion-col size="6">
        <ion-button (click)="modifyData()" color="primary">
          <ion-icon slot="start" name="save-outline"></ion-icon>
          Guardar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="modifyData()" color="danger">
          <ion-icon slot="start" name="close-outline"></ion-icon>
          Cancelar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
